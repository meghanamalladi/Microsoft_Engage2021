{% extends 'base.html' %}
{% block title  %} Edit {% endblock title  %}
{% block body %} 

<div class="container mb-3 py-4">
<h2 class="text-center"> Edit Your Vaccination Status Here </h2>
<form method="post" action="/edit">
{% csrf_token %}
<div class="mb-3">
  <label for="Name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
</div>
<div class="mb-3">
  <label for="College ID" class="form-label">College ID</label>
  <input type="text" class="form-control" id="ID" name="collegeid" placeholder="B18XXXXXX">
</div>
<div class="mb-3">
  <label for="email" class="form-label">College Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name_collegeid@nitc.ac.in">
</div>

<select class="mb-3" aria-label="status">
  <option selected>Mention Your Vaccination Status</option>
  <option value="1">Not yet Vaccinated</option>
  <option value="2">Partially Vaccinated</option>
  <option value="3">Fully Vaccinated</option>
</select>

<select class="mb-3" aria-label="proof">
  <option selected>Which of the following is used for user verification</option>
  <option value="1">Aadhaar Card</option>
  <option value="2">PAN Card</option>
</select>

<div class="mb-3">
  <label for="verification ID" class="form-label">Enter the verified ID number</label>
  <input type="text" class="form-control" name="verificationid" id="verification ID" >
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
