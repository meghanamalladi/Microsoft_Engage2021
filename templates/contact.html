{% extends 'base.html' %}
{% block title  %} Contact Us {% endblock title  %}
{% block body %} 

<div class="container-fluid">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0 px-3" alt="...">
</div>

<div class="container mb-3 py-4">
<h2 class="text-center"> Send Us Your Valuable Feedback </h2>
<form method="post" action="/contact">
{% csrf_token %}
<div class="mb-3">
  <label for="desc" class="form-label">FeedBack</label>
  <textarea type="text" class="form-control" id="desc" rows="3" name="desc" placeholder="Enter your concerns here"></textarea>
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
