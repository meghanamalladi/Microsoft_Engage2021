{% extends 'base.html' %}
{% block title  %}Upload/Edit {% endblock title  %}
{% block body %}

<div class="container mb-3 py-4">
  <h2 class="text-center"> Upload Your Vaccination Status Here </h2>
  <br>
  <br>
  <form enctype="multipart/form-data" method="post" action="/upload">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit">
  </form>
</div>
{% endblock body %}
